[versions]
agp = "8.6.0"
glide = "4.15.1"
jacksonAnnotations = "2.15.2"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
leonidslibVersion = "1.3.2"
material = "1.12.0"
activity = "1.9.3"
constraintlayout = "2.1.4"
okhttp = "4.9.3"
